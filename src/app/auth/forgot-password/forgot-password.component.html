<div class="div-container">

    <form [formGroup]="forgotPasswordForm" class="form-container">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input placeholder="Email" matInput type="email" formControlName="email">
          </mat-form-field>

        <button [disabled]="!forgotPasswordForm.valid" (click)="onForgotPassword()"
                mat-raised-button color="primary">Reset password</button>
    </form>
</div>
